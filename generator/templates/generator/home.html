<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class = "container text-center">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
   <select name="length">
       <option value="6">6</option>
	   <option value="7">7</option>
	   <option value="8">8</option>
	   <option value="9">9</option>
	   <option value="10">10</option>
	   <option value="11">11</option>
	   <option value="12">12</option>
	   <option value="13">13</option>
	   <option value="14">14</option>
   </select><br>
   
   <input type = "checkbox" name = "uppercase" value = "uppercase">
   <label for="uppercase"> Uppercase</label><br>
   <input type = "checkbox" name = "numbers" value = "numbers">
    <label for="numbers"> Numbers</label><br>
   <input type = "checkbox" name = "special" value = "special">
   <label for="special"> Special</label><br>
   
   
   
   <p><button type="submit" class="btn btn-primary">Generate password</button></p>
   <a href="{% url 'about' %}" class="btn btn-info">Find out About Me</a>
</form>
</div>
